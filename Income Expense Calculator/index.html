<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400..700&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Saira:ital,wght@0,100..900;1,100..900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Income Expense Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Income Expense Tracker</h1>
      <div class="summary">
        <div class="summary-item">
          <span>Total Income</span>
          <span id="total-income">$0</span>
        </div>
        <div class="summary-item">
          <span>Total Expense</span>
          <span id="total-expense">$0</span>
        </div>
        <div class="summary-item">
          <span>Net Balance</span>
          <span id="net-balance">$0</span>
        </div>
      </div>

      <!-- Input Section -->
      <div class="input-section">
        <input type="text" id="description" placeholder="Enter description" />
        <input type="number" id="amount" placeholder="Enter amount" />
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <button id="add-btn">Add Entry</button>
        <button id="reset-btn">Reset All</button>
      </div>

      <!-- Filter Section -->
      <div class="filter-section">
        <label
          ><input type="radio" name="filter" value="all" id="all" checked />
          All</label
        >
        <label
          ><input type="radio" name="filter" value="income" id="income" />
          Income</label
        >
        <label
          ><input type="radio" name="filter" value="expense" id="expense" />
          Expense</label
        >
      </div>

      <!-- Entries List -->
      <div class="entries">
        <h2>Entries</h2>
        <ul id="entries-list"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
